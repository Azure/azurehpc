# -------------------------------------------------------------------------
packages:
  openmpi:
    modules:
       openmpi@4.0.2%gcc@9.2.0: mpi/openmpi-4.0.2
    buildable: False
  mvapich2:
    modules:
       mvapich2@2.3.2%gcc@9.2.0: mpi/mvapich2-2.3.2
    buildable: False
  hpcx:
    modules:
       hpcx@2.5.0%gcc@9.2.0: mpi/hpcx-v2.5.0
    buildable: False
  intel-mpi:
    paths:
       intel-mpi@2019.5.281: /opt/intel/compilers_and_libraries_2019.5.281/linux/mpi
    buildable: False
  gcc:
    modules:
       gcc@9.2.0: gcc-9.2.0
    buildable: False
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag, fj]
    providers:
      D: [ldc]
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      fftw-api: [fftw]
      gl: [mesa+opengl, opengl]
      glx: [mesa+glx, opengl]
      glu: [mesa-glu, openglu]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [openjdk, jdk, ibm-java]
      jpeg: [libjpeg-turbo, libjpeg]
      lapack: [openblas]
      mariadb-client: [mariadb-c-client, mariadb]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich, mvapich2, hpcx]
      mysql-client: [mysql, mariadb-c-client]
      opencl: [pocl]
      pil: [py-pillow]
      pkgconfig: [pkgconf, pkg-config]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      unwind: [libunwind]
    permissions:
      read: world
      write: user
